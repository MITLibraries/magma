<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MIT MAGMA</title>
    <link href="static/vendor/bootstrap/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>MAGMA <small>Minimally Automated Geospatial Metadata Author</small></h1>
        </div>
        <form method="POST" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group">
                <label for="dataFile" class="col-md-2 control-label">Shapefile <span class="text-danger">*</span></label>
                <div class="col-md-5">
                    <input type="file" name="data" id="dataFile"/>
                </div>
            </div>
            <div class="form-group">
                <label for="metadataFile" class="col-md-2 control-label">FGDC</label>
                <div class="col-md-5">
                    <input type="file" name="metadata" id="metadataFile"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <span class="text-danger">*<small><em> Required field   </em></small></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="static/vendor/jquery/dist/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
